<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <form action="#" method="get">
        {% csrf_token %}
        {% for task in tasks %}
           <p>{{ task.title }} </p>
        {% endfor %}
    </form>
</body>
</html>
