{% load static tailwind_filters %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
    <title>{% block title %}Task - {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
<body class="p-2 relative">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">{% block header %}{% endblock %}</h2>
  
{% if user.is_authenticated %}
      <button class="absolute top-0 right-3 bg-gray-500 hover:bg-blue-600 text-white font-medium py-[1px] px-4 rounded-md transition-colors duration-300 mt-4">
        <a href="{% url 'users:logout' %}" class="font-medium">Logout</a>
      </button>
{% endif %}
  {% block content %}{% endblock %}
</body>
</html>
