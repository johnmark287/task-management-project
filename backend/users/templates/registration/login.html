{% extends "../base.html" %}

{% block title %}Login{% endblock %}

{% block header %}Login Page{% endblock %}

{% block content %}

<form action="{% url 'users:login' %}" method="post">
    
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Login</button>
    
    <span><a href="{% url 'users:password-reset' %}"> Forgot Password?</a></span>
    
</form>

{% endblock %}
