{% extends "../base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}
{% block header %}Signup Page{% endblock %}

{% block content %}

<form action="{% url 'users:signup' %}" method="post" class="p-[5px]">

    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit">Signup</button>
</form>
{% endblock %}
